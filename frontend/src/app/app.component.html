<div  *ngIf="fbAuth.user | async as user; else showLogin">
  <header>
    <button mat-icon-button class="logout-btn" (click)="fbAuth.signOut();">
      <mat-icon class="base-icon">logout</mat-icon>
    </button>
  </header>
  <nav>
    <button mat-icon-button class="nav-btn" (click)="navigate('/')">
      <mat-icon class="base-icon">home</mat-icon>
    </button>
    <button mat-icon-button class="nav-btn" (click)="navigate('/mamas/')">
      <mat-icon class="base-icon">people</mat-icon>
    </button>
    <button mat-icon-button class="nav-btn" (click)="navigate('/calendar/')">
      <mat-icon class="base-icon">calendar_month</mat-icon>
    </button>
  </nav>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
<ng-template #showLogin>
    <firebase-ui (signInSuccessWithAuthResult)="successLoginCallback($event)"
    (signInFailure)="errorLoginCallback($event)"></firebase-ui>
</ng-template>
