<h1>Mamas</h1>
<div *ngFor="let mom of moms" [ngSwitch]="mom.billsPayed">
  <mat-card *ngSwitchCase="true" class="mama-card-ok">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title><h4>{{ mom.firstName }} {{ mom.lastName }}</h4></mat-card-title>
      </mat-card-title-group>
      <button mat-icon-button (click)="openDialog(template, mom.id)">
        <mat-icon class="colored-icon">close</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>Teilnahmen: {{ mom.attendance }}</mat-card-content>
    <mat-card-actions align="end">
      <button mat-icon-button (click)="onEdit(mom.id)">
        <mat-icon class="colored-icon">edit</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
  <mat-card *ngSwitchCase="false" class="mama-card-nok">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title><h4>{{ mom.firstName }} {{ mom.lastName }}</h4></mat-card-title>
      </mat-card-title-group>
      <button mat-icon-button (click)="openDialog(template, mom.id)">
        <mat-icon class="colored-icon">close</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>Teilnahmen: {{ mom.attendance }}</mat-card-content>
    <mat-card-actions align="end">
      <button mat-icon-button (click)="onEdit(mom.id)">
        <mat-icon class="colored-icon">edit</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<button mat-fab class="add-btn" (click)="onAdd()">
  <mat-icon>add</mat-icon>
</button>

<ng-template #template>
  <mat-card class="delete-confirm">
    <mat-card-content>
      <p>Bist du sicher?</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button (click)="onCancel()">Nein</button>
      <button mat-flat-button color="warn" (click)="onDelete()">Ja</button>
    </mat-card-actions>
  </mat-card>
</ng-template>
